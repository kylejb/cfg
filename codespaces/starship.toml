# Inserts a blank line between shell prompts
add_newline = false

format = """\
    $username\
    $memory_usage\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $package\
    $nodejs\
    $python\
    $env_var\
    $line_break\
    $cmd_duration\
    $time\
    $character\
    """

[character]
# symbol = "‚ûú"
error_symbol = "‚úó"

[cmd_duration]
format = "took [$duration]($style) "
min_time = 500

[directory]
disabled = false
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncate_to_repo = true
truncation_length = 2

[git_branch]
# symbol = "üå± "
disabled = false
style = "bold purple"
truncation_length = 8
truncation_symbol = "..."

[git_state]
am = "AM"
am_or_rebase = "AM/REBASE"
bisect = "BISECTING"
cherry_pick = "CHERRY PICKING"
disabled = false
merge = "MERGING"
rebase = "REBASING"
revert = "REVERTING"
style = "bold yellow"

[hostname]
ssh_only = true
# format = "‚ü´ "
disabled = false
trim_at = "."

[line_break]
disabled = true

[nodejs]
disabled = false
style = "bold green"
symbol = "‚¨¢ "

[python]
disabled = false
pyenv_prefix = "pyenv"
pyenv_version_name = false
style = "bold yellow"
symbol = "üêç "

[username]
disabled = false
show_always = true
style_root = "bold red"
style_user = "bold yellow"
